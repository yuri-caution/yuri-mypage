<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" integrity="sha512-WEQNv9d3+sqyHjrqUZobDhFARZDko2wpWdfcpv44lsypsSuMO0kHGd3MQ8rrsBn/Qa39VojphdU6CMkpJUmDVw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="../js/code.jquery.com_jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script src="../js/app.js"></script>
    <title>Graphic Design</title>
    <style>
        .filter_tab > div {
            cursor: pointer;
            opacity: 0.3;
        }
        .filter_tab > div.active {
            opacity: 1;
        }
        
        .noneScroll,
        .noneScroll.fg {
            display: none;
        }

        .noneScroll.ai {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <section class="graphic">
        <h2>Graphic Design</h2>
        <div class="filter_tab">
            <div data-id="Ai" class="ai active">
                <img src="../images/Illustrator_black.png" alt="illustrator 로고">
                <span>Illustrator</span>
            </div>
            <div data-id="Ps" class="ps">
                <img src="../images/Photoshop_black.png" alt="photoshop 로고">
                <span>Photoshop</span> 
            </div>
            <div data-id="Fg" class="fg">
                <img src="../images/figma_black.png" alt="figma 로고">
                <span>Figma</span> 
            </div>
        </div>
        <div class="preview">
            <div class="noneScroll ai" data-item="Ai"></div>
            <div class="noneScroll ps" data-item="Ps"></div>
            <div class="noneScroll fg" data-item="Fg"><fg/div>
        </div>
    </section>

    <script>
        $('.noneScroll.ai').load('../inc/ai.html')
        $('.noneScroll.ps').load('../inc/ps.html')
        $('.noneScroll.fg').load('../inc/fg.html')
        
        
        $('.filter_tab > div').on('click', function(e){
            $('.filter_tab > div').removeClass('active')
            $(this).addClass('active')
            // data-id = dataset.id
            var category = e.currentTarget.dataset.id
            $('.preview > div').hide().filter(`[data-item = ${category}]`).show()
        })
        
        
    </script>
</body>
</html>
