    <script>
        $('.brands li').slice(0, 10).css('display', 'flex') //인덱스 앞에서 잘라옴
        $('.load').on('click', function(){
            // 숨은 것 중에 찾아내는 선택자 :hidden
            $('.brands').find('li:hidden').slice(0, 9).css('display', 'flex')
            if($('.brands').find('li:hidden').length <= 0){
                $(this).hide()
            }
        })


        $('.tab_slick').slick({
            centerMode: true,
            centerPadding: '450px',
            initialSlide: 1,
            prevArrow : $('.prevArrow'), 
            nextArrow : $('.nextArrow'),
        })

        $('.prevArrow').click(function(){
            var prevName = $('.slick-center').find('div > div').attr('class');
            console.log(prevName)
            if(prevName == 'ps'){
                $('.scroll_area.ps').show().siblings().hide()
            }else if(prevName == 'fg'){
                $('.scroll_area.fg').show().siblings().hide()
            }else{
                $('.scroll_area.ai').show().siblings().hide()
            }
        })

        $('.nextArrow').click(function(){
            var nextName = $('.slick-center').find('div > div').attr('class');
            console.log(nextName)
            if(nextName == 'ps'){
                $('.scroll_area.ps').show().siblings().hide()
            }else if(nextName == 'fg'){
                $('.scroll_area.fg').show().siblings().hide()
            }else{
                $('.scroll_area.ai').show().siblings().hide()
            }
        })

        $('.popup-gallery.ai').magnificPopup({
            delegate: 'a',
            type: 'image',
            tLoading: 'Loading image #%curr%...',
            mainClass: 'mfp-img-mobile',
            gallery: {
                enabled: true,
                navigateByImgClick: true,
                preload: [0,1] // Will preload 0 - before current, and 1 after the current image
            },
            image: {
                tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
            }
        });

        $('.popup-gallery.ps').magnificPopup({
            delegate: 'a',
            type: 'image',
            tLoading: 'Loading image #%curr%...',
            mainClass: 'mfp-img-mobile',
            gallery: {
                enabled: true,
                navigateByImgClick: true,
                preload: [0,1] // Will preload 0 - before current, and 1 after the current image
            },
            image: {
                tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
            }
        });
