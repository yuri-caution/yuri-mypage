<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- slick 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" integrity="sha512-WEQNv9d3+sqyHjrqUZobDhFARZDko2wpWdfcpv44lsypsSuMO0kHGd3MQ8rrsBn/Qa39VojphdU6CMkpJUmDVw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="../js/code.jquery.com_jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/app.js"></script>
    <title>포트폴리오</title>
</head>
<body>
    <div class="header"></div>
    <div class="wrap">
        <div class="main">
            <section class="uiux">                    
                <h2>UI & UX Design</h2>
                <div class="filter_tab">
                    <button data-id="All" class="active">All</button>
                    <button data-id="Redesign">App Redesign</button>
                    <button data-id="Coding">Clone Coding</button>
                </div>
                <ul class="brands">
                    <li data-item="Redesign">
                        <div class="logo">
                            <img src="../images/uiux/ridi.svg" alt="리디 로고">
                            <p class="on">RIDI</p>
                        </div>
                        <div class="image">
                            <img src="../images/uiux/ridi_thum.jpeg" alt="리디 썸네일">
                        </div>
                    </li>
                    <li data-item="Redesign">
                        <div class="logo">
                            <img src="../images/uiux/hufs.png" alt="한국외대 로고">
                            <p class="on">HUFS</p>
                        </div>
                        <div class="image">
                            <img src="../images/uiux/hufs_thum.jpeg" alt="한국외대 썸네일">
                        </div>
                    </li>
                    <li data-item="Coding" class="reverse">
                        <div class="image">
                            <img src="../images/uiux/shinhan_thum.png" alt="신한카드 썸네일">
                        </div>
                        <div class="logo">
                            <img src="../images/uiux/ci-shinhan-pc.png" alt="신한카드 로고">
                            <p class="on">신한카드</p>
                        </div>
                    </li>
                    <li data-item="Coding">
                        <div class="image">
                            <img src="../images/uiux/shinsegae_thum.png" alt="신세계백화점 썸네일">
                        </div>
                        <div class="logo">
                            <img src="../images/uiux/gnb_logo.png" alt="신세계백화점 로고">
                            <p class="on">신세계백화점</p>
                        </div>
                    </li>
                    <li data-item="Coding">
                        <div class="logo">
                            <img src="../images/page3/b_logo5.png" alt="한국수자원공사 로고">
                            <p class="on">한국수자원공사</p>
                        </div>
                        <div class="image">
                            <img src="../images/page3/brand5.jpg" alt="한국수자원공사 썸네일">
                        </div>
                    </li>
                </ul>
            </section>

            <section class="contents">
                <h2>Contents Design</h2>
                <div class="slide_area">
                    <div id="text_wrap">
                        <p>Notion Link</p>
                        <div id="from"></div>
                        <div id="title"></div>
                        <button class="view_more white">
                            <span>VIEW MORE</span>
                        </button>
                        <div class="btns">
                            <div class="prev"><img src="../images/btn_arrow_prev_white.png" alt=""></div>
                            <div class="next"><img src="../images/btn_arrow_next_white.png" alt=""></div>
                        </div>
                    </div>
                    <div class="slide_wrap">
                        <div class="slide">
                            <img src="../images/contents/contents_sd01.png" alt="슬라이드1">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd02.png" alt="슬라이드2">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd03.png" alt="슬라이드3">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd04.png" alt="슬라이드4">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd05.png" alt="슬라이드5">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd05-2.png" alt="슬라이드6">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd06.png" alt="슬라이드7">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd07.png" alt="슬라이드8">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd08.png" alt="슬라이드9">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd09.png" alt="슬라이드10">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd10.png" alt="슬라이드11">
                        </div>
                        <div class="slide">
                            <img src="../images/contents/contents_sd11.png" alt="슬라이드12">
                        </div>
                    </div>

            <div class="section brand">
                <h2>#Shinsegae Brand</h2>
                <div class="tab_slick">
                    <div class="boontheshop"><img src="../images/bontheshop.png" alt="분더샵 로고"></div>
                    <div class="addir"><img src="../images/adir.png" alt="아디르 로고"></div>
                    <div class="onoma"><img src="../images/onoma.png" alt="오노마 로고"></div>
                </div>
                <div class="prevArrow"><img src="../images/btn_arrow_next_black.png" alt=""></div>
                <div class="nextArrow"><img src="../images/btn_arrow_next_black.png" alt=""></div>
                <div class="preview">
                    <div class="scroll_area ps">
                        <div class="popup-gallery ps">
                            <a href="img big_size"><img src="img thumnail" alt=""></a>
                            <a href="img big_size"><img src="img thumnail" alt=""></a>
                            <a href="img big_size"><img src="img thumnail" alt=""></a>
                            <a href="img big_size"><img src="img thumnail" alt=""></a>
                            <a href="img big_size"><img src="img thumnail" alt=""></a>
